<span class="button-wrap">
    @if (buttonPrefix) {
        <button>
            <ng-content select="app-button-prefix"></ng-content>
        </button>
    }

    <button>
        @if (icon()) {
            <span class="button-icon {{ icon() }}"></span>
		}
        <ng-content></ng-content>
    </button>
    
    @if (buttonSuffix) {
        <button>
            <ng-content select="app-button-suffix"></ng-content>
        </button>
    }
</span>
